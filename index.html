<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Splash Screen</title>
        <link href="./index.css" type="text/css" rel="stylesheet" />
    </head>
    <body
        class="bg-neutral-950 h-screen w-screen flex flex-col gap-2 items-center justify-center overflow-hidden"
    >
        <svg
            width="160"
            height="160"
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
        >
            <!-- White four-pointed star -->
            <path
                d="M 100 10 Q 110 90 190 100 Q 110 110 100 190 Q 90 110 10 100 Q 90 90 100 10 Z"
                fill="white"
            />
        </svg>
        <svg
            width="300"
            height="180"
            viewBox="0 0 300 180"
            xmlns="http://www.w3.org/2000/svg"
        >
            <!-- Refined white shape: shorter, sharper bottom point -->
            <path
                d="M 0,0 C 90,0 130,60 150,150 C 170,60 210,0 300,0 L 0,0 Z"
                fill="white"
            />
        </svg>

        <div
            id="splash-text"
            class="text-white text-[72px] font-semibold tracking-[26px]"
        >
            ELEVATE
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
